<div class="container">
  <sf-main-nav-container>


      <mat-drawer #drawer class="example-sidenav" mode="side">
          <p>Auto-resizing sidenav</p>
          <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
          <button (click)="showFiller = !showFiller" mat-raised-button>
            Toggle extra text
          </button>
          <br>

          <button type="button" mat-button (click)="drawer.close()">
              <mat-icon>left</mat-icon> 
            </button>

        </mat-drawer>



    <sf-main-nav-header>
      <sf-main-nav-header-logo-icon>
        <button mat-icon-button routerLink="">
          <mat-icon>favorite</mat-icon>
        </button>
      </sf-main-nav-header-logo-icon>
      <sf-main-nav-content>
        <button mat-icon-button routerLink="./../items">
          <mat-icon>edit</mat-icon>
        </button>
      </sf-main-nav-content>
      <sf-main-nav-content> 

          <button type="button" mat-button (click)="drawer.open()">
              <mat-icon>search</mat-icon> 
            </button>

        
      </sf-main-nav-content>
    </sf-main-nav-header>

    <sf-main-nav-footer>
      <sf-main-nav-footer-icon>
        <button [matMenuTriggerFor]="menu1" mat-icon-button>
          <mat-icon aria-label="Example icon-button with a heart icon">info</mat-icon>
        </button>
        <mat-menu #menu1="matMenu" yPosition="above" xPosition="after">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
          </mat-menu>
      </sf-main-nav-footer-icon>
      <sf-main-nav-footer-icon>
        <button [matMenuTriggerFor]="menu2" mat-icon-button>
          <mat-icon aria-label="Example icon-button with a heart icon">person</mat-icon>
        </button>
        <mat-menu #menu2="matMenu">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>
      </sf-main-nav-footer-icon>
    </sf-main-nav-footer>
  </sf-main-nav-container>
</div>
