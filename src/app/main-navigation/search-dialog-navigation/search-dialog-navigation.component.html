<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav main-nav-line" fixedInViewport="true"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="!(isHandset$ | async)">
      <mat-toolbar>

          <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        Navigacija
      </mat-toolbar>
      <mat-nav-list style="margin: 5px;">
        <a mat-list-item routerLink="">Dashboard</a>
        <a mat-list-item routerLink="items">Items</a>
        <a mat-list-item routerLink="forms">Forms</a>
        <a mat-list-item routerLink="datatable">DataTable</a>
        <a mat-list-item routerLink="tree">Tree</a>
        <a mat-list-item routerLink="mainNav">MainNav</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>

      <router-outlet></router-outlet>

    </mat-sidenav-content>
  </mat-sidenav-container>
