<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #sidenav
    class="sidenav main-nav-line"
    fixedInViewport="true"
    [style.width.px]="widthSideBar"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)"
    
    >
  
    <mat-toolbar *ngIf="!inboundClick">
      <div class="toolbarBox">
        Navigacija
      </div>
    </mat-toolbar>
    <mat-nav-list style="margin: 16px;" *ngIf="!inboundClick">
      <a mat-list-item routerLink="" class="sideNavListComponent" fxLayout="row" 
        ><fa-icon [icon]="['fas', 'coffee']" size="lg" ></fa-icon>&nbsp;&nbsp;&nbsp;&nbsp;Dashboard</a
      >
      <a mat-list-item routerLink="items" class="sideNavListComponent"
        ><fa-icon [icon]="['far', 'folder']" size="lg"></fa-icon>&nbsp;&nbsp;&nbsp;&nbsp;Items</a
      >
      <a mat-list-item routerLink="forms" class="sideNavListComponent"
        ><fa-icon [icon]="['fab', 'wpforms']" size="lg"></fa-icon>&nbsp;&nbsp;&nbsp;&nbsp;Forms</a
      >
      <a mat-list-item routerLink="datatable" class="sideNavListComponent"
        ><fa-icon [icon]="['fas', 'table']" size="lg"></fa-icon>&nbsp;&nbsp;&nbsp;&nbsp;DataTable
      </a>
      <a mat-list-item routerLink="tree" class="sideNavListComponent" fxLayout="row" fxLayoutAlign="space-between none"
        ><fa-icon [icon]="['fas', 'stream']" size="lg" fxFlexAlign="start"></fa-icon>
          <span fxFlexAlign="center">Tree</span>
        <div fxFlex fxLayoutAlign="end start">
        <fa-icon [icon]="['fas', 'arrow-circle-right']" size="lg" ></fa-icon>
</div>
      </a>
      <a mat-list-item routerLink="documentation" class="sideNavListComponent"
        ><fa-icon [icon]="['fas', 'file-alt']" size="lg"></fa-icon>&nbsp;&nbsp;&nbsp;&nbsp;Dokumentacija
        <fa-icon [icon]="['fas', 'arrow-circle-right']" size="lg" pull="right"></fa-icon>
      </a>
      <a mat-list-item routerLink="testing-ui" class="sideNavListComponent"
        ><fa-icon [icon]="['fas', 'cog']" size="lg" [spin]="isSyncAnimated" (click)="isSyncAnimated=!isSyncAnimated"></fa-icon>&nbsp;&nbsp;&nbsp;&nbsp;Testiranje UI</a
      >
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content [style.marginLeft.px]="widthSideBar" >
    <div class="row" style="z-index: 305;">
      <div class="column1 navButton blockDisplay" style="z-index: 306;" >

        <button *ngIf="!changeText"
        class="button1 button2" style="z-index: 307;"
          mat-icon-button
          type="button"
          aria-label="Toggle sidenav"
          (click)="toggleSideBar()"
          (click)="inboundClick = !inboundClick"
        >
        <mat-icon *ngIf="inboundClick" style="position: relative; bottom: 7px;">menu</mat-icon>
        <mat-icon *ngIf="!inboundClick" style="position: relative; bottom: 7px;">keyboard_arrow_left</mat-icon>
        </button>

      </div>
      <div class="column2"><router-outlet></router-outlet></div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
