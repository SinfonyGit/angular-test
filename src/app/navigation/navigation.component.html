<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #sidenav
    class="sidenav main-nav-line"
    fixedInViewport="true"
    [style.width.px]="widthSideBar"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)"
    
    >
  
    <mat-toolbar *ngIf="!hideNavContent">
      <div class="toolbarBox">
        Navigacija
      </div>
    </mat-toolbar>
    <mat-nav-list style="margin: 16px;" *ngIf="!hideNavContent">

      <a mat-list-item routerLink="" class="sideNavListComponent">
        <fa-icon [icon]="['fas', 'coffee']" size="lg" [fixedWidth]="true"></fa-icon>
        <span fxFlexOffset="15px">
            DashBoard
        </span>
      </a>

      <a mat-list-item routerLink="items" class="sideNavListComponent">
        <fa-icon [icon]="['far', 'folder']" size="lg" [fixedWidth]="true"></fa-icon>
        <span fxFlexOffset="15px">
            Items
        </span>
      </a>

      <a mat-list-item routerLink="forms" class="sideNavListComponent">
        <fa-icon [icon]="['fab', 'wpforms']" size="lg" [fixedWidth]="true"></fa-icon>
        <span fxFlexOffset="15px">
            Forms
        </span>
      </a>

      <a mat-list-item routerLink="datatable" class="sideNavListComponent">
        <fa-icon [icon]="['fas', 'table']" size="lg" [fixedWidth]="true"></fa-icon>
          <span fxFlexOffset="15px">
            DataTable
          </span>
      </a>

      <a mat-list-item routerLink="tree" class="sideNavListComponent"
        (mouseenter)="showIconTree = true"
        (mouseleave)="showIconTree = false">
        <fa-icon [icon]="['fas', 'stream']" size="lg" [fixedWidth]="true"></fa-icon>
          <span fxFlexOffset="15px">
            Tree
          </span>
        <fa-icon [icon]="['fas', 'arrow-circle-right']" size="lg" fxFlex fxLayoutAlign="flex-end" *ngIf="showIconTree"></fa-icon>
      </a>

      <a mat-list-item routerLink="documentation" class="sideNavListComponent"
        (mouseenter)="showIconDocumentation = true"
        (mouseleave)="showIconDocumentation = false">
        <fa-icon [icon]="['fas', 'file-alt']" size="lg" [fixedWidth]="true"></fa-icon>
          <span fxFlexOffset="15px">
            Dokumentacija
          </span>
        <fa-icon [icon]="['fas', 'arrow-circle-right']" size="lg" fxFlex fxLayoutAlign="flex-end" *ngIf="showIconDocumentation"></fa-icon>
      </a>

      <a mat-list-item routerLink="testing-ui" class="sideNavListComponent"
        (mouseenter)="isSyncAnimated = true"
        (mouseleave)="isSyncAnimated = false">
        <fa-icon [icon]="['fas', 'cog']" size="lg" [fixedWidth]="true" 
        [spin]="isSyncAnimated" 
        ></fa-icon>
          <span fxFlexOffset="15px">
            Testing UI
          </span>
      </a>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content [style.marginLeft.px]="widthSideBar" >
    <div class="row" style="z-index: 305;">
      <div class="column1 navButton blockDisplay" style="z-index: 306;" >

        <button *ngIf="!changeText"
        class="button1 button2" style="z-index: 307;"
          mat-icon-button
          type="button"
          aria-label="Toggle sidenav"
          (click)="toggleSideBar()"
          (click)="hideNavContent = !hideNavContent"
        >
        <mat-icon *ngIf="hideNavContent" style="position: relative; bottom: 7px;">menu</mat-icon>
        <mat-icon *ngIf="!hideNavContent" style="position: relative; bottom: 7px;">keyboard_arrow_left</mat-icon>
        </button>

      </div>
      <div class="column2"><router-outlet></router-outlet></div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
